<!DOCTYPE html> 
<html> 
<head> 
    <title>Online Course Enrollment</title> 
    <style>         body {             font-family: Arial, sans-serif;             margin: 40px;             background-color: #f4f4f4; 
        } 
        h1 { 
            text-align: center;             color: #333; 
        } 
        form {             background-color: #fff;             padding: 25px;             border-radius: 10px;             width: 50%;             margin: auto;             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        } 
        label {             display: block;             margin-top: 15px;             font-weight: bold; 
        } 
        input, select, textarea {             width: 100%;             padding: 10px;             margin-top: 5px;             border: 1px solid #ccc;             border-radius: 5px; 
        } 
        input[type="checkbox"] { 
            width: auto;             margin-right: 10px; 
        } 
        button {             margin-top: 20px;             padding: 10px 20px;             background-color: #28a745; 
            color: white;             border: none;             border-radius: 5px;             cursor: pointer; 
        } 
        img {             display: block;             margin: 20px auto;             width: 200px; 
        } 
    </style> 
</head> 
<body> 
   <h1>Online Course Enrollment</h1> 
  <p style="text-align: center;">Welcome! Please fill in the details below to enroll in your referred course. Online learning offers flexible, interactive, and accessible education from anywhere.</p> 
    <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Online Learning Image"> 
  <form> 
        <label for="studentName">Student Name:</label> 
        <input type="text" id="studentName" name="studentName" required> 
   <label for="age">Age:</label> 
        <input type="number" id="age" name="age" min="10" max="100" required> 
     <label for="course">Select Your Course:</label> 
        <select id="course" name="course"> 
            <option value="webDev">Web Development</option> 
            <option value="dataScience">Data Science</option> 
            <option value="AIMl">AI & Machine Learning</option> 
            <option value="graphicDesign">Graphic Design</option> 
        </select> 
 <label for="mode">Learning Mode:</label> 
        <select id="mode" name="mode"> 
            <option value="online">Online</option> 
            <option value="offline">Offline</option> 
            <option value="hybrid">Hybrid</option> 
        </select> 
  <label> 
            <input type="checkbox" name="terms" required> 
            I agree to the terms and conditions 
        </label> 
   <label for="comments">Additional Comments:</label> 
   <textarea id="comments" name="comments" rows="4" placeholder="Write your message here..."></textarea> 
   <button type="submit">Enroll Now</button> 
    </form> 
</body> 
</html>
